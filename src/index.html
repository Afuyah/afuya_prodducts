<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Grocery Store</h1>
        <input type="text" id="searchBar" class="form-control" placeholder="Search for products...">
    </header>

    <section class="product-listing container">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span>$19.99</span>
            <button class="btn btn-success" data-toggle="modal" data-target="#productModal1">View Details</button>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span>$29.99</span>
            <button class="btn btn-success" data-toggle="modal" data-target="#productModal2">View Details</button>
        </div>

        <!-- Repeat similar structure for more products -->

    </section>

    <!-- Product Modals -->
    <div class="modal fade" id="productModal1" tabindex="-1" role="dialog" aria-labelledby="productModal1Label" aria-hidden="true">
        <!-- Modal content for Product 1 -->
    </div>

    <div class="modal fade" id="productModal2" tabindex="-1" role="dialog" aria-labelledby="productModal2Label" aria-hidden="true">
        <!-- Modal content for Product 2 -->
    </div>

    <div id="page-loader" class="page-loader"></div>

    <footer>
        <p>&copy; 2024 My Grocery Store. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
