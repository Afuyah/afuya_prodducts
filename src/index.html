<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Grocery Store</h1>
        <input type="text" id="searchBar" class="form-control" placeholder="Search for products...">
    </header>

    <section class="product-listing container">
        <div class="product-card">
            <img src="https://cb74e396-8866-4b2c-9ba0-68eecd391b63-00-1l19ajkweg7i2.janeway.replit.dev/static/uploads/ngwaci_20240106183809.jpeg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span>$19.99</span>
            <button class="btn btn-success" data-toggle="modal" data-target="#productModal">View Details</button>
        </div>

        <!-- Repeat similar structure for more products -->

    </section>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://cb74e396-8866-4b2c-9ba0-68eecd391b63-00-1l19ajkweg7i2.janeway.replit.dev/static/uploads/ngwaci_20240106183809.jpeg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget lorem a metus ultricies
                        consectetur.</p>
                    <span>$19.99</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="page-loader" class="page-loader"></div>

    <footer>
        <p>&copy; 2024 My Grocery Store. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>


</body>

</html>
